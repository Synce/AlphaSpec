<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            user-select: none;
        }

        #root {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 1300px;
            height: 700px;
            border: 2px solid black;

        }

        .button {
            float: left;
            margin: 10px;
            width: 50px;
            height: 50px;
            border: 2px solid crimson;
            text-align: center;
            box-sizing: border-box;
            padding-top: 14px;
            cursor: pointer;

        }

        .check {
            background-color: #00d6b2;
        }

        #controls {
            position: absolute;
            right: 0px;
        }

        .option {
            width: 100px;
            height: 50px;
            margin: 10px;
            border: 2px solid black;
            text-align: center;
            float: left;
            cursor: pointer;
        }

        #list {
            position: absolute;
            top: 300px;

            right: 0px;
            height: 400px;
            border: 2px solid crimson;
            width: 500px;
        }

        input {
            width: 100px;
        }

        #position {
            font-size: 20px;
            position: absolute;
            top: 750px;
            width: 400px;
            right: 10px;
        }

        #rotation {
            font-size: 20px;
            position: absolute;
            top: 800px;
            width: 500px;
            right: 10px;
        }

        #remove {
            position: absolute;
            top: 100%;
            right: 0;
        }
    </style>


    <meta charset="UTF-8">
    <title>Level Editor</title>
    <script src="../libs/jquery-3.3.1.min.js"></script>
    <script src="../libs/three.min.js"></script>
    <script src="../libs/OrbitControls.js"></script>
    <script src="levelEditor/main.js"></script>
    <script src="levelEditor/Shape.js"></script>
</head>

<body>
<div id="root"></div>
<div id="controls">
    <div id="position">
        Position
        <input type="number" id="posX">
        <input type="number" id="posY">
        <input type="number" id="posZ">

    </div>
    <div id="rotation">
        Rotation (degrees)
        <input type="number" id="rotX">
        <input type="number" id="rotY">
        <input type="number" id="rotZ">
    </div>
    <div id="size">
        Size
        <input type="number" id="sizeX">
        <input type="number" id="sizeY">
        <input type="number" id="sizeZ">

    </div>
    <div id="material">
        Material
        <select name="material" id="materialSelect">
            <option value="default" selected>default</option>
            <option value="defaultGreen">defaultGreen</option>
            <option value="none">none</option>
            <!-- Można dodać więcej -->
        </select>
        </ul>
    </div>


    <div class="button" id="newPlayer">Player</div>
    <div class="button" id="newCube">Cube</div>
    <div class="button" id="newRamp">Ramp</div>
    <div class="button" id="Copy">Copy</div>
    <div class="button" id="axes">Axes</div>
    <div class="button" id="output">Save</div>
    <div id="list"></div>
    <div id="remove" class="button">Remove object</div>

</div>

</body>

</html>
