    <style>
    .button{
        width:200px;
        height:30px;
        background-color: bisque;
        border: 2px solid black;
    }
    
    </style>

<body>
    
<div id="text"></div>


<script>

$(function(){

sendAjax({},'/refresh',function(data){
$('#text').html(data);

})



    function sendAjax(obj,url,cb) {
            $.ajax({
                method: "POST",
                url: url,
              
                data: obj,
                success: function (data) {
cb(data)
                }
            })
        }





})


</script>
</body>
