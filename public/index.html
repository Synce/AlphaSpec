<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {

            margin: 0;
            padding: 0;
            overflow: hidden;
            color: crimson;
            font-size: 30px;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #timer {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
        }

        #loadBarOut {
            position: absolute;
            top: 50%;
            width: 1010px;
            height: 40px;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid whitesmoke;
        }

        #loadBarOut::after {
            position: absolute;
            top: 50%;
            content: 'Loading';
            color: black;
            font-size: 30px;
            height: 40px;
            left: 50%;
            transform: translate(-50%, -50%);

        }

        #loadBarIn {
            position: absolute;
            top: 50%;
            height: 30px;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: whitesmoke;
        }

        #title {
            position: absolute;
            top: 10%;

            font-size: 60px;
            font-family: "Lucida Grande", "Lucida Sans Unicode", Helvetica, Arial, sans-serif;
        }

        #createRoom {

            top: 300px;

            width: 300px;
            height: 50px;
            text-align: center;
            font-size: 30px;
            box-sizing: border-box;
            border: 2px solid crimson;

            padding-top: 5px;
            cursor: pointer;
        }

        #joinRoom {
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            font-size: 30px;
            top: 400px;

            padding-top: 5px;

            width: 300px;
            height: 50px;
            border: 2px solid crimson;

        }

        body {
            background-color: black;
        }

        input {
            background-color: transparent;
            border: 2px solid crimson;
            color: crimson;
            font-size: 30px;
        }

        #roomName {
            top: 350px;

        }

        #playerNameLabel {
            top: 150px;

        }

        #playerName {
            top: 200px;

        }

        #roomNameLabel {
            top: 300px;

        }

        #select {
            background-color: transparent;
            top: 450px;
            color: crimson;
            font-size: 30px;
            padding: 5px;
            border: 2px solid crimson;

        }

        #submit {
            position: absolute;
            top: 550px;
            left: 55%;
            border: 2px solid crimson;
            transform: translateX(-50%);
            cursor: pointer;
            padding: 10px;

        }

        #back {

            border: 2px solid crimson;
            position: absolute;
            top: 550px;
            font-size: 30px;
            left: 45%;
            cursor: pointer;
            padding: 10px;
            transform: translateX(-50%);
        }

        .alert {
            position: absolute;
            top: 50%;
            height: 30px;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid crimson;
            padding: 10px;

        }

        .centerX {
            left: 50%;
            position: absolute;
            transform: translateX(-50%);
        }
    </style>
