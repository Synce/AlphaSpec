    <style>
        body {

            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #timer {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
        }

        #loadBarOut {
            position: absolute;
            top: 50%;
            width: 1010px;
            height: 40px;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid whitesmoke;
        }

        #loadBarOut::after {
            position: absolute;
            top: 50%;
            content: 'Loading';
            font-size: 30px;
            height: 40px;
            left: 50%;
            transform: translate(-50%, -50%);

        }

        #loadBarIn {
            position: absolute;
            top: 50%;
            height: 30px;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: whitesmoke;
        }

        body {
            background-color: black;
        }


    </style>
